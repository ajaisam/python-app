name: cicd

on:
  push:
    paths:
      - src/**
    branches:
      - main

jobs:
  ci:

    runs-on: ubuntu-latest
    steps:
      - name: Set short SHA for commit ID
        shell: bash
        run: 
          echo "COMMIT_ID=${GITHUB_SHA::6}" >> "$GITHUB_ENV"

      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ajaisam/python-app:${{ env.COMMIT_ID }}
    outputs:
      commit_id: ${{ env.COMMIT_ID }} 

  cd:
    needs: ci
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Modify Values File
        shell: bash
        run: |
          echo ${{needs.ci.outputs.commit_id}}
          pip install yq
          yq -Yi '.image.tag = "${{needs.ci.outputs.commit_id}}"' charts/python-app/vaules.yaml
      - name: Commit changes
        uses: Endbug/add-and-commit@v9
        with:
          message: 'Update values.yaml with commmit {{needs.ci.outputs.commit_id}}'
      - name: Install argocd
        shell: bash
        run: |
          curl -ksSL -o argocd https://argocd-server.argocd/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv ./argocd /usr/local/bin 
      - name: Argocd App Sync
        shell: bash
        run: |
          argocd login argocd-server.argocd \
            --insecure --grpc-web \
            --username admin \
            --password ${{ secrets.ARGOCD_PASSWORD }}
          argocd app sync python-app
